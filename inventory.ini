# Ansible Inventory File
# Three machines: Alpine, Void, and Manjaro
[alpine]
alpine ansible_host=alpine ansible_user=mhamdi ansible_ssh_private_key_file=~/.ssh/alpine ansible_become=yes

[void]
void ansible_host=void ansible_user=mhamdi ansible_ssh_private_key_file=~/.ssh/void ansible_become=yes

# [manjaro]
# manjaro ansible_host=manjaro ansible_user=mhamdi ansible_ssh_private_key_file=~/.ssh/manjaro ansible_become=yes

# Group all Linux distributions
[linux_distros:children]
alpine
void
# manjaro

# Group variables for all machines
[linux_distros:vars]
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
ansible_python_interpreter=auto_silent

# Alpine-specific variables
[alpine:vars]
ansible_package_manager=apk
# Remove this line - Ansible auto-detects distribution
# ansible_distribution=Alpine

# Void-specific variables
[void:vars]
ansible_package_manager=xbps
# Remove this line - Ansible auto-detects distribution
# ansible_distribution=Void

