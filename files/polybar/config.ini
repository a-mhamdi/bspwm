[colors]
background = #282a36
background-alt = #44475a
foreground = #f8f8f2
primary = #bd93f9
secondary = #50fa7b
alert = #ff5555
disabled = #6272a4

[bar/main]
width = 100%
height = 24pt
radius = 0

; Position the bar
bottom = false

; Colors
background = ${colors.background}
foreground = ${colors.foreground}

; Border
line-size = 2pt
border-size = 0pt
border-color = #00000000

; Padding
padding-left = 1
padding-right = 1

; Module spacing
module-margin = 1

; Separator
separator = |
separator-foreground = ${colors.disabled}

; Font
font-0 = "DejaVu Sans:size=10;2"
font-1 = "Font Awesome 6 Free:style=Solid:size=10;2"
font-2 = "Font Awesome 6 Brands:size=10;2"

; Modules
modules-left = bspwm xwindow
modules-center = date
modules-right = filesystem memory cpu pulseaudio wlan eth battery

; Cursor actions
cursor-click = pointer
cursor-scroll = ns-resize

; Window manager integration
enable-ipc = true

[module/bspwm]
type = internal/bspwm

; Workspaces
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#50fa7b}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/wlan]
type = internal/network
interface-type = wireless
interval = 3.0

format-connected = <ramp-signal> <label-connected>
label-connected = %essid% 

format-disconnected = <label-disconnected>
label-disconnected = no wifi
label-disconnected-foreground = ${colors.disabled}

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-5 = 
ramp-signal-foreground = ${colors.primary}

[module/eth]
type = internal/network
interface-type = wired
interval = 3.0

format-connected-prefix = "ETH "
format-connected-prefix-foreground = ${colors.primary}
label-connected = %local_ip%

format-disconnected = <label-disconnected>
label-disconnected = no eth
label-disconnected-foreground = ${colors.disabled}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1

format-charging = <animation-charging> <label-charging>
label-charging = Plugged %percentage%%
label-charging-foreground = ${colors.secondary}

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = Unplugged %percentage%%
label-discharging-foreground = ${colors.alert}

format-full-prefix = " "
format-full-prefix-foreground = ${colors.primary}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-foreground = ${colors.primary}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-foreground = ${colors.primary}
animation-charging-framerate = 750

[settings]
screenchange-reload = true
pseudo-transparency = true